<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="score-card">
        <div class="upper-section">
            <div class="header">
                <div>Upper Section</div>
                <div>Score</div>
            </div>
            <div class="ones score-box">
                <div class="box-name">Ones</div>
                <button></button>
            </div>
            <div class="twos score-box">
                <div class="box-name">Twos</div>
                <button></button>
            </div>
            <div class="threes score-box">
                <div class="box-name">Threes</div>
                <button></button>
            </div>
            <div class="fours score-box">
                <div class="box-name">Fours</div>
                <button></button>
            </div>
            <div class="fives score-box">
                <div class="box-name">Fives</div>
                <button></button>
            </div>
            <div class="sixes score-box">
                <div class="box-name">Sixes</div>
                <button></button>
            </div>
        </div>
        <div class="lower-section">
            <div class="header">
                <div>Lower Section</div>
                <div>Score</div>
            </div>
            <div class="three-of-a-kind score-box">
                <div class="box-name">3 of a kind</div>
                <button></button>
            </div>
            <div class="four-of-a-kind score-box">
                <div class="box-name">4 of a kind</div>
                <button></button>
            </div>
            <div class="full-house score-box">
                <div class="box-name">Full House</div>
                <button></button>
            </div>
            <div class="sm-straight score-box">
                <div class="box-name">Small Straight</div>
                <button></button>
            </div>
            <div class="lg-straight score-box">
                <div class="box-name">Large Straight</div>
                <button></button>
            </div>
            <div class="yahtzee score-box">
                <div class="box-name">YAHTZEE</div>
                <button></button>
            </div>
            <div class="chance score-box">
                <div class="box-name">Chance</div>
                <button></button>
            </div>
        </div>
        <div class="scoring">
            <div class="upper-total score-box">
                <div class="box-name">Upper Total</div>
                <div></div>
            </div>
            <div class="lower-total score-box">
                <div class="box-name">Lower Total</div>
                <div></div>
            </div>
            <div class="full-total score-box">
                <div class="box-name">Total</div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
