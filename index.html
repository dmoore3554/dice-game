<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="score-card">
        <div class="upper-section">
            <div class="header">
                <div>Upper Section</div>
                <div>Score</div>
            </div>
            <div class="ones score-box">
                <div>Ones</div>
                <button></button>
            </div>
            <div class="twos score-box">
                <div>Twos</div>
                <button></button>
            </div>
            <div class="threes score-box">
                <div>Threes</div>
                <button></button>
            </div>
            <div class="fours score-box">
                <div>Fours</div>
                <button></button>
            </div>
            <div class="fives score-box">
                <div>Fives</div>
                <button></button>
            </div>
            <div class="sixes score-box">
                <div>Sixes</div>
                <button></button>
            </div>
        </div>
        <div class="lower-section">
            <div class="header">
                <div>Lower Section</div>
                <div>Score</div>
            </div>
            <div class="three-of-a-kind score-box">
                <div>3 of a kind</div>
                <button></button>
            </div>
            <div class="four-of-a-kind score-box">
                <div>4 of a kind</div>
                <button></button>
            </div>
            <div class="full-house score-box">
                <div>Full House</div>
                <button></button>
            </div>
            <div class="sm-straight score-box">
                <div>Small Straight</div>
                <button></button>
            </div>
            <div class="lg-straight score-box">
                <div>Large Straight</div>
                <button></button>
            </div>
            <div class="yahtzee score-box">
                <div>YAHTZEE</div>
                <button></button>
            </div>
            <div class="chance score-box">
                <div>Chance</div>
                <button></button>
            </div>
        </div>
        <div class="scoring">
            <div class="upper-total">
                <div>Upper Total</div>
                <div></div>
            </div>
            <div class="lower-total">
                <div>Lower Total</div>
                <div></div>
            </div>
            <div class="full-total">
                <div>Total</div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
